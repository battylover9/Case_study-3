# This tells Prometheus what to monitor and where to find it

global:
  scrape_interval: 15s  # How often to collect metrics
  evaluation_interval: 15s  # How often to evaluate alerting rules
  
  external_labels:
    cluster: 'hybrid-cloud-school'
    environment: 'production'

# ğŸš¨ ALERTING - Send alerts to Alertmanager
