# ğŸ“ LOKI CONFIGURATION
# Log aggregation system - like Prometheus but for logs

auth_enabled: false  # Disable authentication for simplicity

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# ğŸ—„ï¸ STORAGE - Where logs are stored
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v11
      index:
        prefix: loki_index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: s3
  
  # ğŸª£ S3 for long-term storage
  aws:
    s3: s3://REGION/BUCKET_NAME  # Will be replaced by Ansible
    region: eu-west-1
    s3forcepathstyle: false

# ğŸ’¾ LOCAL STORAGE (for recent logs)
filesystem:
  directory: /loki/chunks

# ğŸ”„ COMPACTOR - Optimize storage
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# â±ï¸ DATA RETENTION
limits_config:
  retention_period: 30d  # Keep logs for 30 days
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 0  # No limit
  max_query_length: 0  # No limit

# ğŸ” QUERY OPTIMIZATION
chunk_store_config:
  max_look_back_period: 0

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# ğŸ“Š RULER (for alerting based on logs)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /tmp/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# ğŸš€ PERFORMANCE
ingester:
  chunk_idle_period: 3m
  chunk_block_size: 262144
  chunk_retain_period: 1m
  max_transfer_retries: 0
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  wal:
    enabled: true
    dir: /loki/wal

# ğŸ¯ QUERIER
querier:
  max_concurrent: 2048

# ğŸ“Š QUERY FRONTEND
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 500MB
        ttl: 24h

# ğŸ’¡ EXAMPLE QUERIES:
# {job="app"} |= "error"                    # All errors
# {job="app"} |= "error" | json | level="error"  # Parsed JSON logs
# rate({job="app"}[5m])                     # Log rate
