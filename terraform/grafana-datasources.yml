apiVersion: 1
    
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus.hybrid-cloud-school.internal:9090
    isDefault: true
    editable: false
        
  - name: Loki
    type: loki
    access: proxy
    url: http://loki.hybrid-cloud-school.internal:3100
    editable: false
        
  - name: CloudWatch
    type: cloudwatch
    jsonData:
      authType: default
      defaultRegion: eu-west-1
